<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" type="text" class="form-control" formControlName="name" />
    <div *ngIf="submitted && f['name'].errors" class="text-danger">
      <small *ngIf="f['name'].errors['required']">Name is required</small>
      <small *ngIf="f['name'].errors['minlength']">Minimum 3 characters</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" class="form-control" formControlName="email" />
    <div *ngIf="submitted && f['email'].errors" class="text-danger">
      <small *ngIf="f['email'].errors['required']">Email is required</small>
      <small *ngIf="f['email'].errors['email']">Invalid email</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="course" class="form-label">Course</label>
    <select id="course" class="form-control" formControlName="course">
      <option value="">-- Select Course --</option>
      <option *ngFor="let c of courses" [value]="c">{{ c }}</option>
    </select>
    <div *ngIf="submitted && f['course'].errors" class="text-danger">
      <small>Course is required</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input id="age" type="number" class="form-control" formControlName="age" />
    <div *ngIf="submitted && f['age'].errors" class="text-danger">
      <small *ngIf="f['age'].errors['required']">Age is required</small>
      <small *ngIf="f['age'].errors['min']">Minimum age 18</small>
      <small *ngIf="f['age'].errors['max']">Maximum age 60</small>
    </div>
  </div>

  <button class="btn btn-success" type="submit">
    {{ student?._id ? 'Update' : 'Submit' }}
  </button>
</form>
