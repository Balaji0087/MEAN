<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center mb-4">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        formControlName="email"
        [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].invalid }"
      />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']">Email is required</div>
        <div *ngIf="f['email'].errors?.['email']">Enter a valid email</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input 
        type="password" 
        id="password" 
        class="form-control" 
        formControlName="password"
        [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }"
      />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        <div *ngIf="f['password'].errors?.['pattern']">
      Password must be at least 8 characters long, include:
      <ul class="mb-0">
        <li>One uppercase letter</li>
        <li>One lowercase letter</li>
        <li>One number</li>
        <li>One special character (@$!%*?&)</li>
      </ul>
    </div>
  </div>
    </div>

    <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p class="text-success mt-3">{{ message }}</p>
</div>
